<!DOCTYPE html>
<html>
    <head>
        <!--Meta Tags-->
        <meta charset="utf-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline';">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <!--Title-->
        <title>Fractal</title>

        <!--CSS Links-->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/login.css" rel="stylesheet" />
        <link href="css/waitMe.min.css" rel="stylesheet" />
        <style>:focus { outline: none !important; }</style>
    </head>
    <body>
        <div class="container">
            <form class="form-signin">
                <h2 class="form-signin-heading">Please enter your connection details</h2>
                <label for="inputServer" class="sr-only">Server</label>
                <input id="inputServer" class="form-control" placeholder="Server URL" autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-server" id="chkServer"> Remember server
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-password" id="chkPassword"> Remember password (unencrypted!)
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="button" id="btnConnect">Connect</button>
            </form>
        </div> <!-- /container -->

        <!--Scripts-->
        <script src="cordova.js"></script> <!--Reference is added at build time-->
        <script src="scripts/jquery-2.1.4.min.js"></script>
        <script src="scripts/waitMe.min.js"></script>
        <script src="scripts/platformOverrides.js"></script> <!--Custom-->
        <script src="scripts/bootstrap.min.js"></script>
        <script src="scripts/login.js"></script>
    </body>
</html>
